<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="login-screen" class="fixed inset-0 bg-blue-600 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-80 text-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">লগইন করুন</h2>
            <input type="password" id="pass-input" placeholder="পাসওয়ার্ড দিন" class="w-full border p-2 rounded mb-4 focus:outline-blue-500">
            <button onclick="login()" class="bg-blue-600 text-white px-6 py-2 rounded-lg w-full font-semibold">প্রবেশ করুন</button>
        </div>
    </div>

    <div id="main-content" class="hidden max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center bg-white p-6 rounded-xl shadow-sm mb-6">
            <h1 id="current-month" class="text-2xl font-bold text-blue-700 uppercase">মাস</h1>
            <h2 id="current-date" class="text-lg text-gray-500 font-medium">তারিখ</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-blue-500 text-white p-6 rounded-xl shadow-md">
                <p class="text-sm opacity-80 uppercase">বাজেট</p>
                <h3 id="display-budget" class="text-3xl font-bold">৳০</h3>
                <button onclick="setBudget()" class="mt-2 text-xs bg-white text-blue-600 px-2 py-1 rounded">পরিবর্তন</button>
            </div>
            <div class="bg-green-500 text-white p-6 rounded-xl shadow-md">
                <p class="text-sm opacity-80 uppercase">মোট আয়</p>
                <h3 id="display-income" class="text-3xl font-bold">৳০</h3>
            </div>
            <div class="bg-red-500 text-white p-6 rounded-xl shadow-md">
                <p class="text-sm opacity-80 uppercase">মোট খরচ</p>
                <h3 id="display-expense" class="text-3xl font-bold">৳০</h3>
            </div>
            <div class="bg-indigo-600 text-white p-6 rounded-xl shadow-md">
                <p class="text-sm opacity-80 uppercase">অবশিষ্ট</p>
                <h3 id="display-balance" class="text-3xl font-bold">৳০</h3>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
            <h3 class="font-semibold text-gray-700 mb-4 uppercase">দৈনিক খরচের গ্রাফ</h3>
            <canvas id="expenseChart" height="100"></canvas>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h3 class="font-bold mb-4 text-red-600">খরচ যোগ করুন</h3>
                <div class="space-y-3">
                    <input type="text" id="ex-title" placeholder="কিসের খরচ?" class="w-full border p-2 rounded">
                    <input type="number" id="ex-amount" placeholder="টাকার পরিমাণ" class="w-full border p-2 rounded">
                    <input type="date" id="ex-date" class="w-full border p-2 rounded">
                    <button onclick="addEntry('expense')" class="w-full bg-red-500 text-white py-2 rounded-lg font-bold">সেভ করুন</button>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h3 class="font-bold mb-4 text-green-600">আয় যোগ করুন</h3>
                <div class="space-y-3">
                    <input type="text" id="in-title" placeholder="আয়ের উৎস" class="w-full border p-2 rounded">
                    <input type="number" id="in-amount" placeholder="টাকার পরিমাণ" class="w-full border p-2 rounded">
                    <input type="date" id="in-date" class="w-full border p-2 rounded">
                    <button onclick="addEntry('income')" class="w-full bg-green-500 text-white py-2 rounded-lg font-bold">সেভ করুন</button>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm" id="report-section">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                <h3 class="font-bold text-gray-700">হিসাব অনুসন্ধান</h3>
                <div class="flex gap-2">
                    <input type="month" id="search-month" class="border p-2 rounded text-sm">
                    <button onclick="renderHistory()" class="bg-gray-800 text-white px-4 py-2 rounded text-sm">সার্চ</button>
                    <button onclick="exportJPG()" class="bg-yellow-500 text-white px-4 py-2 rounded text-sm font-bold">JPG সেভ</button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse" id="history-table">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-3 border">তারিখ</th>
                            <th class="p-3 border">খাত</th>
                            <th class="p-3 border">ধরণ</th>
                            <th class="p-3 border text-right">টাকা</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        
        // State Management
        let db = JSON.parse(localStorage.getItem('financeDB')) || { budget: 0, entries: [] };

        function login() {
            const pass = document.getElementById('pass-input').value;
            if(pass === "1234") { // Default password
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                init();
            } else {
                alert("ভুল পাসওয়ার্ড!");
            }
        }

        function init() {
            const now = new Date();
            document.getElementById('current-month').innerText = now.toLocaleString('default', { month: 'long', year: 'numeric' });
            document.getElementById('current-date').innerText = now.toLocaleDateString('bn-BD');
            updateUI();
        }

        function setBudget() {
            const amount = prompt("এই মাসের বাজেট লিখুন:", db.budget);
            if(amount !== null) {
                db.budget = parseFloat(amount);
                save();
            }
        }

        function addEntry(type) {
            const title = document.getElementById(type === 'income' ? 'in-title' : 'ex-title').value;
            const amount = document.getElementById(type === 'income' ? 'in-amount' : 'ex-amount').value;
            const date = document.getElementById(type === 'income' ? 'in-date' : 'ex-date').value;

            if(!title || !amount || !date) return alert("সব ঘর পূরণ করুন");

            db.entries.push({ title, amount: parseFloat(amount), date, type });
            save();
            
            // Clear inputs
            document.getElementById(type === 'income' ? 'in-title' : 'ex-title').value = '';
            document.getElementById(type === 'income' ? 'in-amount' : 'ex-amount').value = '';
        }

        function save() {
            localStorage.setItem('financeDB', JSON.stringify(db));
            updateUI();
        }

        function updateUI() {
            const currentMonthStr = new Date().toISOString().slice(0, 7);
            const currentEntries = db.entries.filter(e => e.date.startsWith(currentMonthStr));

            const totalIncome = currentEntries.filter(e => e.type === 'income').reduce((sum, e) => sum + e.amount, 0);
            const totalExpense = currentEntries.filter(e => e.type === 'expense').reduce((sum, e) => sum + e.amount, 0);

            document.getElementById('display-budget').innerText = `৳${db.budget}`;
            document.getElementById('display-income').innerText = `৳${totalIncome}`;
            document.getElementById('display-expense').innerText = `৳${totalExpense}`;
            document.getElementById('display-balance').innerText = `৳${db.budget - totalExpense}`;

            renderChart(currentEntries);
            renderHistory();
        }

        function renderHistory() {
            const searchMonth = document.getElementById('search-month').value;
            const historyBody = document.getElementById('history-body');
            historyBody.innerHTML = '';

            const filtered = searchMonth ? db.entries.filter(e => e.date.startsWith(searchMonth)) : db.entries;

            filtered.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(e => {
                historyBody.innerHTML += `
                    <tr>
                        <td class="p-3 border text-sm">${e.date}</td>
                        <td class="p-3 border font-medium">${e.title}</td>
                        <td class="p-3 border text-sm ${e.type === 'income' ? 'text-green-600' : 'text-red-600'}">${e.type === 'income' ? 'আয়' : 'খরচ'}</td>
                        <td class="p-3 border text-right font-bold">৳${e.amount}</td>
                    </tr>
                `;
            });
        }

        let myChart;
        function renderChart(entries) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const dailyData = {};
            
            entries.filter(e => e.type === 'expense').forEach(e => {
                dailyData[e.date] = (dailyData[e.date] || 0) + e.amount;
            });

            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Object.keys(dailyData),
                    datasets: [{
                        label: 'দৈনিক খরচ',
                        data: Object.values(dailyData),
                        borderColor: '#ef4444',
                        tension: 0.3,
                        fill: true,
                        backgroundColor: 'rgba(239, 68, 68, 0.1)'
                    }]
                }
            });
        }

        function exportJPG() {
            const element = document.getElementById('report-section');
            html2canvas(element).then(canvas => {
                const link = document.createElement('a');
                link.download = 'finance-report.jpg';
                link.href = canvas.toDataURL('image/jpeg');
                link.click();
            });
        }
    </script>
</body>
</html>
